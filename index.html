<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Profile Của Khanh Dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Cài đặt kiểu chung cho trang */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #00bfff, #8a2be2); /* Nền gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s ease-in-out;
            transition: all 0.3s ease-in-out;
        }

        /* Hiệu ứng Parallax cho nền */
        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?nature,technology') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            filter: blur(8px);
            transition: background 2s ease-in-out;
        }

        /* Thiết lập container chính cho profile */
        .profile-container {
            width: 100%;
            max-width: 500px; /* Giới hạn chiều rộng tối đa */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Để các phần tử xếp theo cột */
            padding: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Khung chứa thông tin profile với nền gradient */
        .profile-box {
            background: linear-gradient(135deg, #1e90ff, #8a2be2); /* Nền gradient */
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            margin-top: 20px;
        }

        .profile-box:hover {
            transform: translateY(-12px); /* Hiệu ứng nâng lên khi hover */
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3); /* Tăng độ đổ bóng */
        }

        /* Khung cho tiêu đề "Thông Tin Cá Nhân" */
        .rainbow-title {
            display: inline-block;
            padding: 15px 30px;
            border: 3px solid #fff; /* Viền trắng cho khung */
            border-radius: 10px;
            animation: rainbow-text 5s linear infinite; /* Thêm hiệu ứng màu cầu vồng */
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Khung avatar hình tròn */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Làm avatar thành hình tròn */
            background-image: url('https://files.catbox.moe/p2uen9.jpeg'); /* Avatar mẫu */
            background-size: cover; /* Đảm bảo ảnh vừa với khung */
            background-position: center;
            margin-bottom: 30px; /* Khoảng cách giữa avatar và tiêu đề */
            border: 6px solid #fff; /* Thêm viền trắng cho avatar */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .avatar:hover {
            transform: scale(1.1); /* Hiệu ứng phóng to avatar khi hover */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); /* Thêm đổ bóng */
        }

        /* Định dạng cho các đoạn văn trong profile */
        .profile-box p {
            font-size: 20px;
            color: #fff; /* Màu chữ trắng */
            margin: 15px 0;
            font-weight: 500;
        }

        /* Định dạng cho các đoạn văn đậm */
        .profile-box p strong {
            color: #ffdd57; /* Màu vàng cho phần mạnh mẽ */
        }

        /* Hiệu ứng màu chữ cầu vồng */
        @keyframes rainbow-text {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        /* Hiệu ứng Loading cho trang */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
            z-index: 100;
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Điều chỉnh responsive cho thiết bị di động */
        @media (max-width: 768px) {
            .profile-container {
                padding: 15px;
            }
            .avatar {
                width: 120px;
                height: 120px;
            }
            .profile-box {
                width: 100%;
                padding: 20px;
            }
            .rainbow-title {
                font-size: 24px;
            }
        }

        /* Theme Switcher - Dark/Light Mode */
        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
        }

        body.dark-mode .profile-box {
            background: linear-gradient(135deg, #16a085, #1abc9c);
        }

        body.dark-mode .rainbow-title {
            border-color: #2c3e50;
        }

        body.dark-mode .avatar {
            border: 6px solid #2c3e50;
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <!-- Hiệu ứng loading -->
    <div class="loading">Đang tải...</div>

    <div class="profile-container">
        <!-- Khung avatar hình tròn -->
        <div class="avatar"></div>
        <!-- Khung cho tiêu đề "Thông Tin Cá Nhân" nhấp nháy -->
        <div class="rainbow-title">
            Thông Tin Cá Nhân
        </div>
        <div class="profile-box">
            <p><strong>Họ và tên:</strong> Khanh Dev</p>
            <p><strong>Ngày sinh:</strong> 29/04/2010</p>
            <p><strong>Địa chỉ:</strong> Tuyên Quang, Việt Nam</p>
            <p><strong>Email:</strong> khanhshado9@gmail.com</p>
            <p><strong>Sở thích:</strong> Gaming, Chơi thể thao, Coding</p>
        </div>
    </div>

    <script>
        // Ẩn hiệu ứng loading khi trang đã tải xong
        window.onload = function() {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.profile-container').style.opacity = 1;
        };

        // Toggle Dark Mode
        let darkMode = false;
        setTimeout(() => {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
        }, 5000);  // Tự động chuyển sang dark mode sau 5 giây
    </script>
</body>
</html>
